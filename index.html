<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<section id='container'>
		<header>
		<h1>Simple To-Do List</h1>
		</header>



<body>
		<p>
	        <label for="new-task">Add New Item</label>
	        <input id="new-task" type="text" placeholder="Add New Item">
	        <button>Add</button>
      	</p>

     <h3>Incomplete</h3>

     <ul id="incomplete">
        
        <li>
        	<input type="checkbox">
        	<label>Pay Rent</label>
        	<input type="text">
        	<button class="edit">Edit</button>
        	<button class="delete">Delete</button>
        </li>
        
       	<li class ="edit">
       		<input type="checkbox">
       		<label>Do Homework <input type="text"></label>
       		<button class="edit">Edit</button>
        	<button class="delete">Delete</button>
        </li>
        <div class="clearfix"></div>
     </ul>

      <h3>Completed</h3>

      <ul id="completed">

       	<li>
			<input type="checkbox" checked>
	        <label>Fix Car</label>
	        <input type="text">
	        <button class="edit">Edit</button>
	        <button class="delete">Delete</button>
        </li>
        <div class="clearfix"></div>
      </ul>

    </div>
    <script type="text/javascript" src="script.js"</script>

  </body>

</section>

</html>
